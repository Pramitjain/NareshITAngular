<div class="card">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Product List</h5>
        
        <div class="d-flex align-items-center">
          <label class="me-2 small d-none d-sm-block">Filter:</label>
          <select class="form-select form-select-sm w-auto" (change)="FilterProduct($event)">
            <option value="all">All Categories</option>
            <option value="jewelery">jewelery</option>
            <option value="electronics">electronics</option>
            <option value="mens clothing">Mens Clothing</option>
            <option value="womens clothing">Womens Clothing</option>
            <option value="kids clothing">kids Clothing</option>
  
          </select>
        </div>
      </div>

      <div>
        <h4>Search Something</h4>
  
      </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Sr No</th>
                        <th class="text-left">Name</th>
                        <th class="text-left">Category</th>
                        <th class="text-left">Price</th>
                        <th class="text-left">Quantity</th>
                        <th class="text-center">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of ProductList$ | async ; track $index) {
                        <tr>
                            <td>
                                <div class="fw-bold">{{$index +1}}</div>
                            </td>
                            <td>
                                <div class="fw-bold">{{ item.productName }}</div>
                            </td>
                            <td>
                                <div class="fw-bold">{{ item.category }}</div>
                            </td>
                            <td>
                                <div class="fw-bold">{{ item.price }}</div>
                            </td>
                            <td>
                                <div class="fw-bold">{{ item.stockQuantity }}</div>
                            </td>
                            <td>
                                <div class="d-flex gap-2 justify-content-center">
                                    <button class="btn btn-sm btn-primary" (click)="editProduct(item.id)"><fa-icon
                                            [icon]="faEdit"></fa-icon></button>
                                    <button class="btn btn-sm btn-danger" (click)="deleteProduct(item.id)"><fa-icon
                                            [icon]="faRemove"></fa-icon></button>
                                </div>
    
                            </td>
                        </tr>
                    }
                    @empty {
                    <tr>
                        <td colspan="6">

                            <div class="col-12 text-center py-5">
                                <p class="mt-2 text-muted">No User found.</p>
                            </div>
                        </td>
                    </tr>
                    }
                </tbody>
                <tfoot class="table-dark">
                    <tr>
                        <td colspan="6">
                            <button class="btn btn-sm btn-success" (click)="toggleVisibility()"> <fa-icon
                                    [icon]="faPlus"></fa-icon> Add Product</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
