<div class="bg-dark vw-100 vh-100 d-flex justify-content-center align-items-center">
  
  <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%; border-radius: 15px;">
    <div class="card-body p-5">
      
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Welcome Back</h2>
        <p class="text-muted">Please login to your account</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input 
            type="text" 
            class="form-control" 
            id="floatingEmail"
            formControlName="userName" 
            placeholder="userName"
            [class.is-invalid]="loginForm.get('userName')?.touched && loginForm.get('userName')?.invalid">
          <label for="floatingEmail">User Name</label>
          <div class="invalid-feedback">Please enter a valid User Name.</div>
        </div>

        <div class="form-floating mb-4">
          <input 
            type="password" 
            class="form-control" 
            id="floatingPassword"
            formControlName="password" 
            placeholder="Password"
            [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <label for="floatingPassword">Password</label>
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

        <button 
          class="btn btn-primary w-100 py-3 fw-bold shadow-sm" 
          type="submit" 
          [disabled]="loginForm.invalid">
          Login-1
        </button>

        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none small">Forgot password?</a>
        </div>
      </form>

    </div>
  </div>
</div>
